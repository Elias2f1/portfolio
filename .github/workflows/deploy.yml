name: Deploy Nuxt to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:  # Ajoutez cette section
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm ci
      - run: npm run generate
      - uses: actions/upload-pages-asset@v2
        with:
          path: 'dist/'
      - name: Deploy
        uses: actions/deploy-pages@v2